<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ॐ श्री घृष्णेश्वर ज्योतिर्लिंग</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Noto Sans Devanagari', sans-serif;
    }

    .background {
      background-image: url('IMG_4002.jpeg'); /* Replace with correct image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .text {
      position: relative;
      color: #ffd700; /* golden */
      font-size: 4rem;
      text-align: center;
      font-weight: bold;
      text-shadow:
        0 0 10px #fff,
        0 0 20px #ffcc00,
        0 0 30px #ff9900,
        0 0 40px #ff6600;
      animation: fadeIn 3s ease forwards, glow 2s ease-in-out infinite alternate;
      z-index: 1;
      opacity: 0;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #ffcc00,
          0 0 20px #ff9900;
      }
      to {
        text-shadow:
          0 0 20px #fff,
          0 0 40px #ffcc00,
          0 0 60px #ff6600;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .text {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <div class="text">ॐ श्री घृष्णेश्वर ज्योतिर्लिंग</div>
  </div>
</body>
</html>
